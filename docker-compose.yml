version: "3.8"

services:
  mariadb:
    image: mariadb:latest
    container_name: aviom-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: aviom2025
      MYSQL_USER: aviomuser
      MYSQL_PASSWORD: aviompass
    ports:
      - "3305:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
  aviom-b:
    build: ./aviom-b
    container_name: aviom-b
    restart: always
    depends_on:
      - mariadb
      - keycloak
    environment:
      DB_HOST: mariadb
      DB_USER: aviomuser
      DB_PASSWORD: aviompass
      DB_NAME: aviom2025
      KEYCLOAK_CLIENT_ID: myclient
      KEYCLOAK_CLIENT_SECRET: hsnttRw8hbCzlQ6r2R7CBxnPkQpJcaJX
      SESSION_SECRET: ma_super_cle_secrete
      # Cette URL doit pointer vers l'endpoint de Keycloak pour l'Ã©change de code
      KEYCLOAK_URL: http://localhost:8080/auth/realms/Aviom/protocol/openid-connect/token
    expose:
      - "5000"

  aviom-v:
    build: ./aviom-v
    container_name: aviom-v
    restart: always
    depends_on:
      - aviom-b
    expose:
      - "5173"

  nginx:
    image: nginx:latest
    container_name: aviom-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - aviom-v
      - aviom-b
      - keycloak

volumes:
  mariadb_data:
  keycloak_data:
